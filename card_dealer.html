<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Robo Dealer</h1>

  <button onclick="dealHand();">Deal Hand</button>

<hr><div id="card_hand"></div>

<script>

  /* define Card object and deck of cards here */
  function Card(value, suit) {
    this.value = value;
    this.suit = suit;
  }
  let deck = [];
  const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
  const faceCards = ['Jack', 'Queen', 'King'];

  for (let suit of suits) {
    for (let i = 2; i <= 10; i++) {
      deck.push(new Card(i, suit));
    }
    for (let faceCard of faceCards) {
      deck.push(new Card(faceCard, suit));
    }
    deck.push(new Card('Ace', suit));
  }

  const dealHand = () => {

    /* code to deal a card hand goes here */
    $("#card_hand").empty();

    let hand = [];
    for (let i = 0; i < 5; i++) {
      hand.push(deck.pop());
    }

    // update 'card_hand' DIV with appropriate information
    for (let card of hand) {
      $("#card_hand").append(`<div>${card.value} of ${card.suit}</div>`);
    }

    return false; // prevent page reload
  }

</script>

</body>
</html>

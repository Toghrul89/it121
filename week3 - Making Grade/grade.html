<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
</head>
<body>
<script>
    let grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";
    let studentsArray = grades.split(", ");
    let totalStudents = studentsArray.length;
    let lowestScore = Infinity;
    let highestScore = -Infinity;
    let totalScores = 0;

    studentsArray.forEach(studentInfo => {
        let [name, scoreStr] = studentInfo.split("|");
        let score = parseInt(scoreStr);
        
        let capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);

        console.log(`${capitalizedName} - ${score}`);

        lowestScore = Math.min(lowestScore, score);
        highestScore = Math.max(highestScore, score);
        totalScores += score;
    });
    let averageScore = totalScores / totalStudents;
    console.log(`\nTotal Number of Students: ${totalStudents}`);
    console.log(`Lowest Score: ${lowestScore}`);
    console.log(`Highest Score: ${highestScore}`);
    console.log(`Average Score: ${averageScore.toFixed(2)}`);
</script>
</body>
</html>

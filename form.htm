<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Functions & validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  first name: <input type="text" name="firstname"><br>
  last name: <input type="text" name="lastname"><br>
  password: <input type="text" name="password"><br>

  <button >Check</button>
</form>

<hr><div id="message"></div>

<script>

// add validatePassword function here
const validatePassword = (password) => {
  const hasUpperCase = /[A-Z]/.test(password);
  const hasLowerCase = /[a-z]/.test(password);
  return password.length >= 8 && hasUpperCase && hasLowerCase;
}

const validateForm = (myForm) => {
  var firstname = myForm.firstname.value; // get text of firstname field
  var lastname = myForm.lastname.value;
  var password = myForm.password.value;

  // update 'message' DIV with appropriate wording
  
if (!firstname.trim() || lastname.trim()) {
  $("#message").html("Enter first name and last name");
  return false;
}
  /* Form validation code goes here
  */
if (!validatePassword(password)) {
  $("#message").html("Invalid password");
  return false
}
$("#message").html("All fields are valid.");
  return false; // prevent page reload
}

</script>

</body>
</html>
